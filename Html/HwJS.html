    <audio id="myAudio">
        <!-- <source src="horse.ogg" type="audio/ogg"> -->

      </audio>

    <!-- </form> -->
    <script>
        var x = document.getElementById("myAudio");

        function my() {
            myVar = setInterval(setting, 1000);
        }

        function setting() {
            var date = document.getElementById('appt').value;
            var res = date.split(":");
            var current = new Date();
            if (res[0] == current.getHours() && res[1] == current.getMinutes()) {
                // alert("aaaaaaaaaaaaaaaaaa");
                x.play();
            }
        }
        setting();

        function pauseAudio() {
            x.pause();
        }
    </script>
