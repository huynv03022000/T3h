<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="/Css/sigup.css">
</head>

<body>
    <div class="content">
        <h1>SIGN UP</h1>

        <form action="signup" class="sigup">
            <i class="fa fa-user icon"></i>
            <input type="text" name="username" id="name" placeholder="Username" pattern="[a-zA-Z]"><br>
            <i class="fa fa-envelope icon"></i>
            <input type="email" placeholder="Enter Your Email " class="input email">
            <br><i class="fa fa-key icon"></i>
            <input class="input password" type="password" placeholder="Password" id="psw">

            <span><img id="eye" src="/Img/mat.jpg" alt="" width="30px"></span>
            <div class="inputformcheckbox">
                <input type="checkbox" style="color: blueviolet;" id="check">
                <p>I read and agree to<a href="">Terms&Condition </a></p>

            </div>



        </form>
        <div class="button">
            <input type="button" value="Create Account" name="create">
            <br>
            <p>Already have an account ?<a href="/Html/HWday3Login.html">Sign in </a></p>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
