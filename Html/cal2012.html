    <input type="text" id="num1" placeholder="Enter number one">
    <input type="text" id="num2" placeholder="enter number two">
    <div class="cal" style="display: flex;">
        <button onclick="cal('+')" value="+">+</button>
        <button onclick="cal('-')" value="-">-</button>
        <button onclick="cal('*')" value="*">*</button>
        <button onclick="cal('/')" value="/">/</button>
    </div>
    <span id="result">

    <script>
        function cal(oprator) {
            var result = 0;
            var number1 = parseFloat(document.getElementById("num1").value);
            var number2 = parseFloat(document.getElementById("num2").value);
            // var number3 = document.getElementById("num3").value;
            if (!isNaN(number1) && !isNaN(number2)) {
                if (oprator == '+') {
                    result = number1 + number2;
                } else if (oprator == '-') {
                    result = number1 - number2;
                } else if (oprator == '*') {
                    result = number1 * number2;
                } else if (oprator == '/') {
                    result = number1 / number2;
                }
                document.getElementById('result').innerHTML = result;
            } else {
                alert("enter number");
            }
        }
    </script>
