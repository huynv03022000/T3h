<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="tang(1)">
        -
    </button>
    <input type="text" id="num" name="number" value="1">
    <button onclick="tang(2)">
        +
    </button>
    <script>
        function tang(a) {
            var number = document.getElementById("num").value;
            var a1 = parseInt(number);
            if (a == 1) {
                if (a1 == 0) {
                    return;
                } else {
                    a1 = a1 - 1;
                }
                document.getElementById("num").value = a1;
            } else {

                a1 = a1 + 1;
                document.getElementById("num").value = a1;

            }
        }
    </script>
</body>

</html>
